name: Agent-$(Date:yyyyMMdd).$(Rev:.r)
trigger:
  batch: true
  branches:
    include:
    - master
    - dev

variables:
  - group: ado-kv
  - group: ado-config
  - group: tapm

stages: 
  - stage: build
    displayName: Build
    jobs: 
    - job: validate 
      displayName: Terraform Validate and Publish
      pool:
        vmImage: 'ubuntu-16.04'
      steps: 
      - template: templates/setup.yml
    - job: image 
      displayName: Build docker image and helm package
      pool:
        vmImage: 'ubuntu-16.04'
      steps: 
      - template: templates/image.yml
        parameters:
          env: $(ADOENV)
          azure_sub: $(azure_sub)
          name: $(ADONAME)
  - stage: dev
    displayName: Dev  
    jobs:
    - job: plan
      displayName: Plan
      pool:
        vmImage: 'ubuntu-16.04'
      steps: 
      - template: templates/plan.yml
        parameters:
          env: $(ADOENV)
          azure_sub: $(azure_sub)
          name: $(ADONAME)
          ARMCLIENTID: $(ARM-CLIENT-ID)
          ARMCLIENTSECRET: $(ARM-CLIENT-SECRET)
    - deployment: cluster
      displayName: Apply Terraform for K8s 
      environment: dev
      pool:
        vmImage: 'ubuntu-16.04'
      dependsOn: plan
      strategy:
        runOnce:
          deploy:
            steps:
              - template: templates/apply.yml
                parameters: 
                  env: $(ADOENV)
                  azure_sub: $(azure_sub)
                  name: $(ADONAME)
                  ARMCLIENTID: $(ARM-CLIENT-ID)
                  ARMCLIENTSECRET: $(ARM-CLIENT-SECRET)
    - deployment: agent
      displayName: Deploy Agent via Helm
      environment: dev
      pool:
        vmImage: 'ubuntu-16.04'
      dependsOn: cluster
      strategy:
        runOnce:
          deploy:
            steps:
              - template: templates/deploy.yml
                parameters: 
                  env: $(ADOENV)
                  azure_sub: $(azure_sub)
                  name: $(ADONAME)
                  ADOTOKEN: $(ADO-TOKEN)
                  ADOPOOL: $(ADO-POOL)
                  ADOORG: $(ADO-ORG)